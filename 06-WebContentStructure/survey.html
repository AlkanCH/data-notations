<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Survey</title>
</head>
<body>
    <form>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label>Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="chatgpt">How often do you use ChatGPT?</label><br>
        <select id="chatgpt" name="chatgpt">
            <option value="never">Never</option>
            <option value="rarely">Rarely</option>
            <option value="occasionally">Occasionally</option>
            <option value="often">Often</option>
            <option value="constantly">Constantly</option>
        </select><br><br>

        <label>Describe shortly your benefits from using AI:</label><br>
        <textarea name="benefits"></textarea><br><br>

        <input type="submit" value="Submit">

    </form>
</body>
</html>
